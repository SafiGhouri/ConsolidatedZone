<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Company Website</title>
    <link rel="stylesheet" href="./css/careers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" href="./images/image.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4c669f, #3b5998, #192f6a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .timer {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .time-box {
            border-radius: 10px;
            padding: 20px 30px;
            margin: 0 10px;
            animation: pulse 2s infinite;
        }

        .time {
            font-size: 2.5em;
        }

        .label {
            font-size: 0.8em;
        }

        .newsletter {
            display: flex;
            justify-content: center;
        }

        .newsletter input {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 5px 0 0 5px;
            width: 250px;
            background: transparent; /* No background color */
            color: #fff;
        }

        .newsletter input::placeholder {
            color: #fff;
        }

        .newsletter button {
            padding: 10px;
            border: none;
            background: #ff6f61;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .newsletter button:hover {
            background: #ff3b2d;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Navbar Styles */
        header {
            width: 100%;
            background-color: transparent; /* No background color */
            padding: 10px 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
        }

        .navbar ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            margin: 0 25px;
            position: relative;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            position: relative;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s ease-in-out;
            pointer-events: none;
            z-index: -1;
        }

        .navbar a:hover::before {
            transform: translate(-50%, -50%) scale(1.2);
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><img src="./images/image.png" alt=""></a>
        <div class="fas fa-bars"></div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#service">Services</a></li>
                <li><a href="index.html#portfolio">Portfolio</a></li>
                <li><a href="index.html#team">Team</a></li>
                <li><a href="careers.html">Career</a></li>
                <li><a href="Product.html">Our Product</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="index.html#faq">FAQ</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="content">
            <h1>We're Coming Soon</h1>
            <p>Our Product is under construction, but we are ready to go live soon.</p>
            <div class="timer">
                <div class="time-box">
                    <span class="time" id="days">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="time-box">
                    <span class="time" id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-box">
                    <span class="time" id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-box">
                    <span class="time" id="seconds">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
            <form class="newsletter">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Notify Me</button>
            </form>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Dec 31, 2024 23:59:59").getTime();

        // Update the count down every 1 second
        var countdownfunction = setInterval(function() {
            // Get today's date and time
            var now = new Date().getTime();
            
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result in the elements with id
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            
            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(countdownfunction);
                document.querySelector(".timer").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
    
</body>
</html>
